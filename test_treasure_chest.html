<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treasure Chest Test</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #111;
        color: white;
        font-family: Arial, sans-serif;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin-top: 20px;
      }

      #model-container {
        width: 800px;
        height: 600px;
        background-color: #000;
        margin: 20px 0;
        position: relative;
      }

      .controls {
        margin-top: 20px;
      }

      button {
        padding: 10px;
        margin: 0 5px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #444;
      }

      .info {
        margin-top: 20px;
        text-align: center;
        max-width: 600px;
      }
    </style>
    <!-- Load necessary libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- Treasure Chest Styles -->
    <link rel="stylesheet" href="js/treasure-chest/chest-styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Treasure Chest Test</h1>

      <div id="model-container"></div>

      <div class="controls">
        <button id="wireframe-toggle">Wireframe Mode</button>
        <button id="rotate-model">Rotate Model</button>
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
      </div>

      <div class="info">
        <p>
          Enter password <strong>1234</strong> to open the chest. After opening,
          click on the paper inside to move it.
        </p>
        <p>Debug info will appear in the browser console.</p>
      </div>
    </div>

    <script>
      // Global variables
      let scene, camera, renderer, controls;
      let currentModel = null;
      let currentModelName = null;
      let isWireframe = false;
      let puzzleSolved = { treasurechest: false };
      let animationId;

      // Initialize function
      function init() {
        console.log("Initializing scene");

        // Create scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        // Create camera
        camera = new THREE.PerspectiveCamera(75, 800 / 600, 0.1, 1000);
        camera.position.z = 5;

        // Create renderer
        const modelContainer = document.getElementById("model-container");
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(
          modelContainer.offsetWidth,
          modelContainer.offsetHeight
        );
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        modelContainer.appendChild(renderer.domElement);

        // Add orbit controls
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Add lights
        const light1 = new THREE.PointLight(0xffffff, 1);
        light1.position.set(5, 5, 5);
        scene.add(light1);

        const light2 = new THREE.PointLight(0xffffff, 0.5);
        light2.position.set(-5, 5, -5);
        scene.add(light2);

        const light3 = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(light3);

        // Set up event listeners
        initEventListeners();

        // Start animation loop
        animate();

        console.log("Scene initialization complete");
      }

      // Animation loop
      function animate() {
        animationId = requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);

        // Update chest controller if it exists
        if (window.treasureChestController) {
          window.treasureChestController.update();
        }
      }

      // Initialize event listeners
      function initEventListeners() {
        // Wireframe mode toggle
        document
          .getElementById("wireframe-toggle")
          .addEventListener("click", toggleWireframe);

        // Model rotation
        document
          .getElementById("rotate-model")
          .addEventListener("click", rotateModel);

        // Zoom controls
        document
          .getElementById("zoom-in")
          .addEventListener("click", function () {
            camera.position.z = Math.max(2, camera.position.z - 0.5);
          });

        document
          .getElementById("zoom-out")
          .addEventListener("click", function () {
            camera.position.z = Math.min(10, camera.position.z + 0.5);
          });

        // Add click handler for the 3D model
        const modelContainer = document.getElementById("model-container");
        if (modelContainer) {
          modelContainer.addEventListener("click", (event) => {
            if (window.treasureChestController) {
              window.treasureChestController.handleModelClick(event);
            }
          });
        }
      }

      // Toggle wireframe mode
      function toggleWireframe() {
        isWireframe = !isWireframe;

        if (currentModel) {
          currentModel.traverse(function (child) {
            if (child.isMesh) {
              child.material.wireframe = isWireframe;
            }
          });
        }
      }

      // Rotate current model
      function rotateModel() {
        if (currentModel) {
          gsap.to(currentModel.rotation, {
            y: currentModel.rotation.y + Math.PI * 2,
            duration: 2,
            ease: "power2.inOut",
          });
        }
      }

      // Initialize the scene
      document.addEventListener("DOMContentLoaded", function () {
        init();

        // Import the controller and initialize
        import("./js/treasure-chest/chest-controller.js")
          .then((module) => {
            const { TreasureChestController } = module;
            console.log("Creating TreasureChestController instance");
            const treasureChestController = new TreasureChestController(
              scene,
              renderer,
              camera,
              controls
            );
            window.treasureChestController = treasureChestController;

            // Make sure the chest model is the current model
            if (treasureChestController.chestModel) {
              currentModel = treasureChestController.chestModel;
              currentModelName = "treasurechest_new";
            }
          })
          .catch((error) => {
            console.error("Error loading treasure chest controller:", error);
            document.querySelector(".info").innerHTML = `
                        <p class="error">Error: ${error.message}</p>
                        <p>Failed to load the treasure chest controller.</p>
                    `;
          });
      });
    </script>
  </body>
</html>
